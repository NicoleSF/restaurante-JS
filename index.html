<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>Supermercado JS</title>
</head>
<body>

    <div class="titulo">
        <img src="img/iconeMercado.png" alt="">
        <h1>Supermercado JS</h1>
    </div>

    <h2>Venha conhecer os nossos produtos em promoção!</h2>
    
    <div class="input1">
        <label for="">Produto: </label>
        <input type="text" id="produtoIn">
    </div>

    <div class="input2">
        <label for="">Preço R$: </label>
        <input type="text" id="precoIn">
    </div>
    
    <input type="button" id="button" class="botao" value="Ver Promoção">

    <div class="promocao">
        <h3 id="promocaoOut"></h3>
        <h3 id="produtoOut"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
